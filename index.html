<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lab 3</title>
    
  
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="/style.css">
    
    <script src="https://d3js.org/d3.v6.js"></script>
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    

    
  </head>  
  <body>
    <h1>Lab Three</h1>
    
    <div class="container">
      <h2>
        Population in European countries
      </h2>
      <div class="city-count"></div>
      <div class="population-plot"></div> 

      <div class="row">
        <div class="column">
            <h2>World's Tallest Buildings</h2>
            <div class="info-chart"></div>
        </div>
  
      
        <div class="column">
            <img class="image" >
        <h4 class="building-name"></h4>
        <table>
            <tbody>
            <tr>
                <td>Height</td>
                <td><span class="height"></span></td>
            </tr>
            <tr>
                <td>City</td>
                <td><span class="city"></span></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><span class="country"></span></td>
            </tr>
            <tr>
                <td>Floors</td>
                <td><span class="floors"></span></td>
            </tr>
            <tr>
                <td>Completed</td>
                <td><span class="completed"></span></td>
            </tr>
            </tbody>
        </table>
      </div>
  </body>
</html>
